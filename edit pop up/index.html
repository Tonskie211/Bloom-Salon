<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Modal</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="edit.js"></script>
</head>
<body>
    <button class="btn-edit" data-edit-target="#editModal">Edit</button>

    <!-- Edit Modal -->
    <div class="modal" id="editModal">
        <div class="modal-header">
            <h3>Client Details</h3>
            <button class="close-button" data-close-button>&times;</button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label>Client ID <span style="color: red; font-weight: bold;">*</span></label>
                <input type="text" id="editId">
            </div>
            <div class="form-group">
                <label>First Name <span style="color: red; font-weight: bold;">*</span></label>
                <input type="text" id="editName">
            </div>
            <div class="form-group">
                <label>Last Name <span style="color: red; font-weight: bold;">*</span></label>
                <input type="text" id="editName">
            </div>
            <div class="form-group">
                <label>Email <span style="color: red; font-weight: bold;">*</span></label>
                <input type="text" id="editEmail">
            </div>
            <div class="form-group">
                <label>Phone Number <span style="color: red; font-weight: bold;">*</span></label>
                <input type="text" id="editPhone">
            </div>
            <button class="btn-save" id="saveButton">Save Changes</button>
        </div>
    </div>

    <div id="overlay"></div>
</body>
</html>
